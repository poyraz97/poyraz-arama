<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Poyraz Arama</title>
    
    <!-- Import Map: Modüllerin tam URL'lerini ve yerel dosyaları tanımlayarak tarayıcı hatalarını önler -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0",
        "App": "./App.jsx"
      }
    }
    </script>
</head>
<body class="bg-black text-white">
    <div id="root"></div>
    
    <!-- Ana uygulama modülü -->
    <script type="module">
        import React from 'react';
        import ReactDOM from 'react-dom/client';
        
        /**
         * 'App' takma adını kullanarak içeriği yüklüyoruz.
         * Import map içindeki tanım sayesinde tarayıcı "./App.jsx" dosyasını
         * hiyerarşik bir şekilde çözümleyebilecektir.
         */
        import App from 'App';
        
        try {
            const rootElement = document.getElementById('root');
            if (rootElement) {
                const root = ReactDOM.createRoot(rootElement);
                root.render(React.createElement(App));
            }
        } catch (error) {
            console.error("Uygulama başlatma hatası:", error);
            document.body.innerHTML += `
                <div style="color:#ff4444; padding:20px; font-family:sans-serif; background:#1a1a1a; margin:20px; border-radius:10px;">
                    <h2 style="margin-top:0;">Yükleme Hatası</h2>
                    <p>${error.message}</p>
                    <small style="opacity:0.7;">Lütfen App.jsx dosyasının index.html ile aynı klasörde olduğundan emin olun.</small>
                </div>
            `;
        }
    </script>
</body>
</html>
